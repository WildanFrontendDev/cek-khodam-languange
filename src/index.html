<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Bahasa Pemrograman</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white shadow-md max-w-md p-6 rounded-md">
        <div class="text-center mb-8">
          <h1
            class="text-2xl text-orange-500 font-semibold tracking-tight uppercase"
          >
            Cek Khodam Skill
          </h1>
          <p class="text-sm text-slate-600">Coba saja yang berani!!</p>
        </div>
        <div>
          <form action="" id="khodamForm">
            <div class="loader mx-auto hidden" id="loader"></div>
            <label for="name" class="text-sm text-slate-600">Nama anda</label>
            <input
              type="text"
              name="name"
              autocomplete="off"
              id="name"
              placeholder="Masukkan nama anda"  
              class="border border-slate-300 rounded-md p-2 w-full text-sm focus:outline outline-orange-400"
            />
            <button
              type="submit"
              id="cek"
              class="mt-4 mx-auto bg-orange-500 text-white py-2 px-4 rounded-md flex justify-center items-center space-x-2 hover:bg-orange-600"
            >
              <i class="fas fa-search"></i>
              <span>Cek Khodam</span>
            </button>
          </form>
        </div>
        <div id="result" class="hidden mt-8 text-center">
            <h3>Khodam anda adalah <span class="block font-semibold"  id="hasilKhodam">Javascript</span></h3>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
